<h2>My Todo</h2>
<div class="container-fluid">
    <ul class="todo">
        <div class="row">
            <li *ngFor = 'let todo of todoArray' [class.selected] = "todo === selectedTodo" (click)="onSelect(todo)" class="col-md-2">
                <span class = 'badge'>{{ todo.id }} </span> {{ todo.name }}
                <button class="delete-button pull-right btn-warning" (click)="delete(todo, $event)">X</button>
            </li>
        </div>
    </ul>
</div>
<button class="btn-primary" (click)="addTodo()">Add New Todo</button>
<div *ngIf="addingTodo">
  <my-todo-detail (close)="close($event)"></my-todo-detail>
</div>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my todo
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
